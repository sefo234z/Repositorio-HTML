<!DOCTYPE html>
<html  lang = "en" > 
    <head>
        <title>Títol de la pestanya</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css"  href="../css/formulario.css"/>
    </head>
    <body>
    <form action = "form.html"  method = "get"  enctype = "multipart / form-data"> 
          <fieldset>
             <legend><u>Información Basica</u></legend>
         
             <label  for = "id_text" >Nombre</label> 
             <input  type = "text"  id = "id_text"  name = "n_text"  value = "Texto de ejemplo"  placeholder = "Input texto"/>

          
             <label  for = "id_number" >Numero de telefono</label> 
             <input  type = "number"  id = "id_number"  name = "n_number"  value = "0" /> 

       
             <label  for = "id_email">Correo</label> 
             <input  type = "email"  id = "id_email"  name = "n_email"  value = "correoejemplo@gmail.com"/>
       
             <label  for = "id_date">Fecha de nacimiento</label> 
             <input  type = "date"  id = "id_date"  name = "n_date"  value = "2017-12-31"/>
        </fieldset>
        <fieldset>
                <H2 > radio </h2> 
                <label > Click option: </label > 
                <input  type = "radio"  id = "id_radio1"  name = "n_radio"  value = "a"  checked/> Espanyola
                 <input  type = "radio "  id = " id_radio2 "  name = " n_radio "  value = "c"/>Comunitario(UE)
                 <input  type = "radio"  id = "id_radio3"  name = "n_radio"  value = "g"/> No Comunitario
                 <input  type = "radio"  id = "id_radio4"  name = "n_radio"  value = "t"/> thymine
 
            </fieldset>
        <fieldset>
                <h2 > select </h2> 
                <label  for = "id_select" ></label> 
                <select  id = "id_select"  name = "n_select" > 
                    <option  value = "default" selected> Default texto </option> 
                    <option  value = "a" >GS</Option > 
                    <option  value = "c" >GM</option >
                    <option  value = "e" >Eso</option >
                    <option  value = "g" >Batxillerato</option >
                    <option  value = "d" >Universidad</option >
                </select >
        </fieldset>
                <fieldset>
                        <H2 > checkbox </h2 > 
                        <label > Click multiple options: </label > 
                        <input  type = "checkbox"  id = "id_checkbox1"  name = "n_checkbox []"  value = "a"  checked /> Catalan
                         <input  type = "checkbox"  id = "id_checkbox2"  name = "n_checkbox []" value = "c" /> Castellano
                         <input  type = "checkbox"  id = "id_checkbox3"  name = "n_checkbox []"  value = "g" /> Ingles
                         <input  type = "checkbox"  id = "id_checkbox4"  name = "n_checkbox []"  value = "t" /> Chino
           
                </fieldset>




        </fieldset>

            <fieldset>
                    <legend> buttons </legend>
 
                    <h2> submit </h2 > 
                    <input  type = "submit"  id = "id_submit"  name = "n_submit"  value = "SUBMIT"/>
     
                    <h2> reset </h2> 
                    <input  type = "reset"  id = "id_reset"  name = "n_reset"  value = "RESET"/>
     


            </fieldset>


        </form>
        </body>
        </html>
